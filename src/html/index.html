    <script>

        // Function to toggle the visibility of content
        function toggleContent(contentId) {
            const contentDiv = document.getElementById('content');
            contentDiv.style.opacity = 0; // Fade out the current content
            // Delay the content change to allow the fade-out effect
            setTimeout(() => {
                fetch('' + contentId + '.html')
                    .then(response => response.text())
                    .then(data => {
                        contentDiv.innerHTML = data; // Replace the content
                        contentDiv.style.opacity = 1; // Fade in the new content
                    })
                    .catch(error => console.error(error));
            }, 500); // Adjust this delay as needed
        }
        // Load the default content (e.g., 'about') when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            toggleContent('web-dev');
        });
        // Add event listeners for menu items
        document.getElementById('web-link').addEventListener('click', () => toggleContent('web-dev'));
        document.getElementById('ds-link').addEventListener('click', () => toggleContent('data-science'));
        document.getElementById('ml-link').addEventListener('click', () => toggleContent('machine-learning'));
    </script>

    <script type="text/javascript">
        function showMoreProjects() {
        const moreWebAppProjects = document.getElementById('more-web-app-projects');
        const showMoreButton = document.getElementById('showMoreButton');

        if (moreWebAppProjects.style.maxHeight) {
            moreWebAppProjects.style.maxHeight = null;
            showMoreButton.innerHTML = 'Show More Projects';
        } else {
            moreWebAppProjects.style.maxHeight = moreWebAppProjects.scrollHeight + 'px';
            showMoreButton.innerHTML = 'Show Fewer Projects';
        }
        }
    </script>
