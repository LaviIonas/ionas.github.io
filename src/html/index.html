    <script>
        $(document).ready(function(){
            var left = $('.banner-col-cont.left').width();
            var right = $('.banner-col-cont.right').width();
            var column_width = $('.banner-column').width();

            var left_center = (column_width - left) / 2;
            var right_center = (column_width - right) /2;
            var i = 1;

            $('.banner-col-cont.left').animate({
                left: left_center +10,
                opacity: '1'
            }, 1000);
            $('.banner-col-cont.left').animate({
                left: left_center 
            }, 1000);
            
            $('.banner-col-cont.right').animate({
                right: right_center,
                opacity: '1'
            }, 1000);
            $('.banner-col-cont.right').animate({
                right: right_center - 10
            }, 1000);

            $('.rhombus').animate({

                'margin-top': '-310px'
            }, 500);

            $('.edu-col').animate({
                'margin-top': '-10px',
                opacity: '1'
            }, 1000);
            $('.edu-col').animate({
                'margin-top': '0px'
            }, 1000);

            $('.skill-col-cont.left').animate({
                left: left_center +10,
                opacity: '1'
            }, 1000);
            $('.skill-col-cont.left').animate({
                left: left_center 
            }, 1000);
            
            $('.skill-col-cont.right').animate({
                right: right_center,
                opacity: '1'
            }, 1000);
            $('.skill-col-cont.right').animate({
                right: right_center - 10
            }, 1000);

            $('.css').animate({width: '90%'}, 1500);
            $('.php').animate({width: '70%'}, 1500);

            $('.node').animate({width: '80%'}, 1500);

            $('.ux').animate({width: '70%'}, 1500);
